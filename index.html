<html lang="en">
<head>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<style>
	input[type=file]{
		display: none;
	}
	#dropb{
		background-color: #eee;
		height: 100px;
		text-align: center;
	}
	.label{
		margin:10px;
	}
	.close-preview{
		cursor: pointer;

	}

		margin: 5px 0 5px 0
	}

<body>
<div class="container page-header">

		<div class="form-group">
	<button type="button" id="choose" class="btn btn-default">Choose Files</button>

	</div>
	</form>
	</div>
